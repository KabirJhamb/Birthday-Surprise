<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY BIRTHDAYYYY</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Comic Sans MS", cursive, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffe4ec, #f9d8f1, #fbe9f7);
      overflow: hidden;
      padding: 1rem;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 450px;
    }

    .ball {
      width: 30vw;
      max-width: 150px;
      min-width: 90px;
      aspect-ratio: 1 / 1;
      background: url("b13487ca16382cbcf834113dbecb4eba-removebg-preview.png") no-repeat center/cover;
      border-radius: 50%;
      cursor: pointer;
      margin: auto;
      transition: opacity 0.5s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
    }

    .unfolding {
      animation: unfoldBall 1.5s forwards ease-in-out;
    }

    @keyframes unfoldBall {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.5) rotate(15deg); opacity: 0.8; }
      100% { transform: scale(2) rotate(-10deg); opacity: 0; }
    }

    .envelope {
      width: 90%;
      max-width: 400px;
      min-width: 260px;
      aspect-ratio: 4 / 2.6;
      position: relative;
      margin: auto;
      transform: translateY(-5vh) scale(0.5) rotateX(90deg);
      transform-origin: top;
      transition: all 1.2s ease;
      opacity: 0;
      z-index: 2;
    }

    .envelope.show {
      opacity: 1;
      transform: translateY(-5vh) scale(1) rotateX(0deg);
    }

    .envelope .base {
      width: 100%;
      height: 100%;
      background: #fff url("4d7e58dcf8e6c86a9d3625aba990bcaf-removebg-preview (1).png") no-repeat center/cover;
      border: 2px solid #5b4636;
      position: relative;
      z-index: 2;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-height: 50vh;
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    .envelope .flap {
      width: 0;
      height: 0;
      border-left: 50% solid transparent;
      border-right: 50% solid transparent;
      border-bottom: 35% solid #e7c6aa;
      position: absolute;
      top: -35%;
      left: 0;
      transform-origin: bottom;
      transition: transform 1.2s ease, z-index 1s ease;
      z-index: 3;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
      z-index: 1;
    }

    .letter {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      line-height: 1.7;
      color: #3b2f2f;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      margin: 0.8rem;
      padding: 1.2rem;
      background: rgba(255, 250, 252, 0.95);
      border: 3px double #f3a7c2;
      border-radius: 14px;
      box-shadow: 0 0 8px rgba(255, 182, 193, 0.6),
                  inset 0 0 6px rgba(255, 192, 203, 0.4);
      backdrop-filter: blur(3px);
      position: relative;
      overflow-y: auto;
      max-height: 230px;  
    }

    .letter::before,
    .letter::after {
      content: "‚úø";
      position: absolute;
      font-size: 1.2rem;
      color: #f8a5c2;
      opacity: 0.8;
    }
    .letter::before { top: 6px; left: 10px; }
    .letter::after { bottom: 6px; right: 10px; }

    .locked {
      color: crimson;
      font-weight: bold;
      font-family: "Segoe UI", sans-serif;
    }

    .float-up {
      position: absolute;
      opacity: 0.8;
      animation: floatUp 6s infinite ease-in-out;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-250px) scale(1.2); opacity: 0; }
    }

    .confetti {
      position: absolute;
      font-size: 1rem;
      animation: fallConfetti 5s linear infinite;
    }
    @keyframes fallConfetti {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .quill {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 12%;
      min-width: 30px;
      max-width: 50px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-5px) rotate(5deg); }
    }

    .envelope .base::-webkit-scrollbar { width: 6px; }
    .envelope .base::-webkit-scrollbar-thumb { background: #e8cbb3; border-radius: 10px; }

    .birthday-text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2.5rem;
      color: #ff6b6b;
      text-shadow: 2px 2px #fff, 0 0 10px #ff9ff3, 0 0 20px #ffd93d;
      animation: bounce 2s infinite alternate;
      z-index: 3;
    }

    @keyframes bounce {
      0% { transform: translate(-50%, -50%) translateY(0); }
      100% { transform: translate(-50%, -50%) translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="birthday-text" id="birthdayText">HAPPY BIRTHDAY!!! üéâüéà</div>

  <div class="container">
    <div class="ball" id="ball"></div>
    <div class="envelope" id="envelope">
      <div class="base">
        <div class="letter">
          <p id="message"></p>
        </div>
      </div>
      <div class="flap"></div>

  <script>

    });

    function spawnDecor(type, symbol, colors, side) {
      const decor = document.createElement("div");
      decor.classList.add(type);
      decor.textContent = symbol;
      decor.style.color = colors[Math.floor(Math.random() * colors.length)];

      const sideOffset = side === "left" ? Math.random() * 8 + 2 : 90 + Math.random() * 8;
      decor.style.left = sideOffset + "%";
      decor.style.top = "-10%";
      decor.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
      decor.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(decor);

      setTimeout(() => decor.remove(), 6000);
    }

    function loopDecor() {
      if (Math.random() > 0.5) {
        if (Math.random() > 0.5) {
          spawnDecor("float-up", "üéà", ["#ff6b6b","#ffd93d","#6bcfff","#ff9ff3"], Math.random() > 0.5 ? "left" : "right");
        } else {
          spawnDecor("float-up", "‚ù§", ["#ffadc6","#ff4d6d"], Math.random() > 0.5 ? "left" : "right");
        }
      }
      if (Math.random() > 0.5) spawnDecor("confetti", ["‚òÖ","‚óè","‚ô¶","‚úø"][Math.floor(Math.random()*4)], ["#ff69b4","#ffa500","#6a5acd","#00c9a7"], Math.random() > 0.5 ? "left" : "right");
      if (Math.random() > 0.6) spawnDecor("float-up", "‚ú¶", ["#fff8b5","#f8e6ff"], Math.random() > 0.5 ? "left" : "right");
      setTimeout(loopDecor, 800);
    }

    loopDecor();
  </script>
</body>
</html>
